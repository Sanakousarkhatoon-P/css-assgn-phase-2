<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Lists Styling</title>
    <style>
        ul{
            list-style-type: disc;
        }
        ul.no-bullets{
            list-style-type: none;
        }
        ul.custom-list{
            list-style-type: none;
        }
        ul.custom-list li::before{
            content: "\2022";
            color: brown;
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <ul>
        
        <li>Module 1</li>
        <li>Module 2</li>
        <li>Module 3</li>
    </ul>
    <ul class="no-bullets">
        <li>Module 1</li>
        <li>Module 2</li>
        <li>Module 3</li>

    </ul>
    <ul class="custom-list">
        <li>Module 1</li>
        <li>Module 2</li>
        <li>Module 3</li>

    </ul>
</body>
</html>
