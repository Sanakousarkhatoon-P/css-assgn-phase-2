<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<style>
    h2{
        text-align: center;
        text-decoration: dotted;
        text-transform: uppercase;
        color: saddlebrown;
    }
    p{
        text-align: start;
        text-decoration: none;
        text-transform: capitalize;
        background-color: rgb(216, 225, 232);
        color: black;
        font-size: large;
    }
</style>

<body>
    <h2>Text Formatting</h2>
    <P>
        The CSS text formatting properties are used to format text, style the text and perform different types of
        manipulations like word spacing, alignment, justification, and text transformation.
    </P>
</body>

</html>
