<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        .sana{
            display: inline-block;
            margin: 20px;
        }
        .skies{
            border: 5px solid darkblue;
            border-radius: 10px;
            box-shadow: 0 4px 6px;
            filter: grayscale(0%) blur(0px);
            text-shadow: 2px 2px;
        }
    </style>
</head>

<body>
    <div class="sana">
    <img src="https://images.unsplash.com/photo-1595311098506-3d06eda55262?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHNreSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D"
    alt="Skies" class="Skies">
    </div>
        </body>

</html>
