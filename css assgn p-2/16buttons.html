<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons in CSS</title>
    <style>
.btn{
    background-color: lightgrey;
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.5s;
    cursor: pointer;
    border-radius: 8px;

}
.btn:hover{
    background-color: brown;

}
.btn:active{
    background-color: darkgreen;
}
    </style>
    
</head>
<body>
    <button class="btn">Button</button>
</body>
</html>
