<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Grids in CSS</title>
</head>
<body>
   <style>
.sana{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap:20px;

}
.module{
    background-color: rgb(209, 192, 185);
    padding: 20px;
    text-align: center;
    color: rgba(9, 0, 0, 0.751);
    font-size: larger;

}

   </style>
</body>
<div class="sana">
    <div class="module">Module 1</div>
        <div class="module">Module 2</div>
        <div class="module">Module 3</div>
        <div class="module">Module 4</div>
        <div class="module">Module 5</div>
        <div class="module">Module 6</div>
        <div class="module">Module 7</div>
        <div class="module">Module 8</div>
</div>
</html>
