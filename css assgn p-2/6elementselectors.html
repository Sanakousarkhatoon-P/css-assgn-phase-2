<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors in CSS</title>
</head>
<style>
h1{
    color: brown;
}
p{
    font-size: larger;
    background-color: rgb(221, 170, 178);
}
a{
    text-decoration: none;
    color: green;
    
}
button{
    background-color: lightgray;
    border: 2px solid black;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Times New Roman', Times, serif;
}


</style>

<body>
    <H1> The Element Selectors</H1>
    <p>The element element selector in CSS is used to select elements inside the elements i.e it combines two selectors
        such that elements matched by the second selector are selected if they have an ancestor element matching the
        first selector.</p>
        <a href="#">This is a link</a>
        <button>This is a button</button>

</body>

</html>
